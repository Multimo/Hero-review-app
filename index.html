<!Doctype html>
<html ng-app="store"> 
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"> 

	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	
</head>
<body ng-controller="StoreController as store">
	<!--  greater Container  -->
	<div class="container-flex">
		<div class="row header">
			<div  class="col-md-6">
				<h1>
					wtf is a header?
				</h1>
			</div>
		</div>
		<!--  Products Container  -->
		<div class="inner-container"> 
		
			<div class="col-md-6" id="prod-container">
				<div class="products" ng-repeat="product in store.products"> 
					<!--names + image -->
					<names-images></names-images>

					<!--  tabs  -->
					<div class="tabs" ng-controller="TabController as tab" ng-init="tab = 1">
						
					    <tab-buttons></tab-buttons>

						<!--  tab sets  -->
					    <tab-sets></tab-sets>
									 
					</div>

					<summon-button></summon-button>
	

				</div>
			</div>
	    </div>

		<div class="footer">
			<div class="col-md-6 col-md-offset-3">
				<h2>This is where the tfotter will be</h2>				
			</div>
		</div>    
    </div>


<script src="js/app.js"></script>
</body>
</html>
